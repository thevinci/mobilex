<div class="main-container">
  <header class="header">
    <div class="branding">
      <a routerLink="/">
        <span class="title">{{ title }}</span>
      </a>
    </div>
    <div class="header-nav">
      <a
        routerLink="/dashboard"
        class="nav-link nav-text"
        [class.active]="currentPath === '/dashboard'"
        >Dashboard</a
      >
      <a
        routerLink="/automate"
        class="nav-link nav-text"
        [class.active]="currentPath.startsWith('/automate')"
        >Automate</a
      >
      <a
        routerLink="/live"
        class="nav-link nav-text"
        [class.active]="currentPath === '/live'"
        >Live</a
      >
      <a
        routerLink="/screenshot"
        class="nav-link nav-text"
        [class.active]="currentPath === '/screenshot'"
        >Screenshot</a
      >
    </div>
    <div class="header-actions">
      <a href="javascript://" class="nav-link nav-icon-text">
        <cds-icon shape="circle"></cds-icon>
        <span class="nav-text">Will</span>
      </a>
    </div>
  </header>
  <div class="content-container">
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
